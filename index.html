<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="./src/style.css">
</head>
<body>
	<div id="main-block">
		<div id="location-search">
			<input type="text" id="location-input" list="location-list" placeholder="Location">
			<datalist id="location-list"></datalist>
		</div>
		<div id="month-selector">
			<button onclick="changeMonth(-1)" id="left-arrow" class="arrow">&#8592;</button>
			<div id="month-text">JS NOT ENABLED</div>
			<div id="year-text">JS NOT ENABLED</div>
			<button onclick="changeMonth(1)" id="right-arrow" class="arrow">&#8594;</button>
		</div>
		<div id="calendar-main"></div>
		<div id="organizer-main"></div>
	</div>
	<script src="src/Calendar.js"></script>
	<script src="src/JSONParser.js"></script>
</body>
</html>
